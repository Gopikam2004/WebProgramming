</head>

<body>
    <header class="head1" id="home">
        <h1>Gopika M</h1>
        <nav class="nav1">
            <ul>
                <li><a href="ass1.html#home">HOME</a></li>
                <li><a href="ass1.html#about">ABOUT ME</a></li>
                <li><a href="ass1.html#resume">RESUME</a></li>

                <li><a href="ass1.html#contactme">CONTACT</a></li>
                <li><a href="sign1.html">SIGN UP</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="signup-container">
        <h1 class="signhead1">Registration Form</h1>
        <div class="signup-form">
            <form action="">
                <div class="form-group">
                    <label for="first">Firstname</label>
                    <input type="text" id="first" name="firstname">
                </div>

                <div class="form-group">
                    <label for="middle">Middlename</label>
                    <input type="text" id="middle" name="middlename">
                </div>

                <div class="form-group">
                    <label for="last">Lastname</label>
                    <input type="text" id="last" name="lastname">
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="Course">
                        <option value="">Select a Course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B. Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M. Tech</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender</label><br>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" value="+91">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" cols="30"></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Re-type Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>

                <!-- New Fields Added -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality">
                </div>

                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <input type="text" id="hobbies" name="hobbies">
                </div>

                <div class="form-group">
                    <label for="languages">Languages Known</label>
                    <input type="text" id="languages" name="languages">
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="url" id="linkedin" name="linkedin">
                </div>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>
</body>

</html>
